spring:
  application:
    name: GreenMate
  profiles:
    include:
      - database
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 11MB
  cloud:
    compatibility-verifier:
      enabled: false
  threads:
    virtual:
      enabled: true
  jwt:
    access-token-validity-in-ms: 3600000 #1시간
    refresh-token-validity-in-ms: 604800000 #7일
management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

server:
  forward-headers-strategy: framework
  error:
    whitelabel:
      enabled: false
  shutdown: graceful

springdoc:
  swagger-ui:
    tagsSorter: alpha
    enabled: true
  api-docs:
    path: /api-docs
